<html>
<head>
    <title>Learn about forms in HTML</title>
</head>
<body>
    <h1>Personal detail form</h1>
    <form>
        <fieldset>
        <label> Name</label>
        <input type="text" name="name" placeholder="Enter your name" /><br><br>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" /><br><br>
        <label>password</label>
        <input type="password" name="password" placeholder="Enter your password" /><br><br>
        </fieldset>
        <fieldset>
        <label> Gender</label>
        <input type="radio" name="Gender" value="male" />male
        <input type="radio" name="Gender" value="female" />female
        <input type="radio" name="Gender" value="other" />other /><br><br>
        <label> Favourite City</label><br>
        <input type="checkbox" name="City" value="tokyo" />tokyo<br>
        <input type="checkbox" name="City" value="paris" />paris<br>
        <input type="checkbox" name="City" value="london" />london<br><br>
        <input type="submit" value="submit" />
        </fieldset>
    </form>
</body>
</html>
