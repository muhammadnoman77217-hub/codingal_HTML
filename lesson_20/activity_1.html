<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Booststrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img
                    src="https://media.defense.gov/2021/Sep/17/2002856354/2000/2000/0/210911-Z-DY403-9158.JPG">
                </div>
                <div class="item">
                    <img
                    src="https://www.nasa.gov/wp-content/uploads/2021/08/44911459904-375bc02163-k-0.jpg?w=768">
                </div>
                <div class="item">
                    <img
                    src="https://cdn.britannica.com/91/72291-050-911EFFFC/space-shuttle-Endeavour-landing-Edwards-Air-Force-May-2000.jpg">
                </div>
            </div>
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a class="right carousel-control" href="" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
